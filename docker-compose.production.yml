version: '3.8'

services:
  platform-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: platform-api-local
    # SECURITY: Ports limited to localhost only - services communicate via internal network
    # Remove ports section entirely if using reverse proxy or load balancer
    ports:
      - "127.0.0.1:3000:3000"   # HTTP API (localhost only - use reverse proxy in production)
      - "127.0.0.1:9090:9090"   # Prometheus metrics (localhost only)
    volumes:
      - ./data:/data
    environment:
      # Logging
      - RUST_LOG=info
      
      # Environment Mode - Required for dev/prod isolation
      - ENVIRONMENT_MODE=prod
      
      # TEE Security (CRITICAL for production)
      - TEE_ENFORCED=true
      
      # Compose file path (for automatic hash calculation)
      - COMPOSE_FILE=docker-compose.production.yml
      
      # API Configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      
      # Security
      - DEV_MODE=false
      
      # Database Configuration
      # NOTE: PostgreSQL is external - provide connection string via DATABASE_URL
      # Example: postgresql://user:password@host:5432/platform
      - DATABASE_URL=${DATABASE_URL}
      
      # Storage Configuration
      - STORAGE_BACKEND=${STORAGE_BACKEND:-postgres}
      - STORAGE_ENCRYPTION_KEY=${STORAGE_ENCRYPTION_KEY}
      
      # Key Broker Service Configuration
      - KBS_ENCRYPTION_KEY=${KBS_ENCRYPTION_KEY}
      
    restart: unless-stopped
    networks:
      - production-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  production-platform-network:
    driver: bridge
    name: production-platform-network

