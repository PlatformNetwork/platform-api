services:
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:80:80"   # HTTP - redirects to HTTPS
      - "0.0.0.0:443:443" # HTTPS API
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - platform-api
    restart: unless-stopped
    networks:
      - production-platform-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  platform-api:
    build:
      context: ..
      dockerfile: platform-api/Dockerfile
      target: platform-api-local
    # Internal service - only accessible via nginx reverse proxy
    expose:
      - "3000"
      - "9090"
    volumes:
      - ./data:/data
      # Mount docker-compose file for compose_hash calculation
      - ./docker-compose.production.yml:/app/docker-compose.production.yml:ro
    environment:
      # Logging
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      
      # Environment Mode - Required for dev/prod isolation
      - ENVIRONMENT_MODE=prod
      
      # TEE Security 
      - TEE_ENFORCED=true
      
      # Compose file path (for automatic hash calculation)
      - COMPOSE_FILE=docker-compose.production.yml
      
      # API Configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - PUBLIC_URL=https://api.platform.network
      
      # Security
      - DEV_MODE=false
      # Note: JWT removed - using random cryptographic keys instead
      
      # Database Configuration
      # NOTE: PostgreSQL is external - provide connection string via DATABASE_URL
      # Example: postgresql://user:password@host:5432/platform
      - DATABASE_URL=${DATABASE_URL}
      
      # Storage Configuration
      - STORAGE_BACKEND=${STORAGE_BACKEND:-postgres}
      
      # DSTACK Verifier Configuration
      - DSTACK_VERIFIER_URL=http://dstack-verifier:8080
      
    restart: unless-stopped
    networks:
      - production-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dstack-verifier:
    image: dstacktee/dstack-verifier:latest
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=debug
    restart: unless-stopped
    networks:
      - production-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  production-platform-network:
    driver: bridge
    name: production-platform-network

