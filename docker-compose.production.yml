services:
  platform-api:
    build:
      context: ..
      dockerfile: platform-api/Dockerfile
      target: platform-api-local
    ports:
      - "0.0.0.0:443:443"   # HTTPS API - accessible from all interfaces
      - "127.0.0.1:9090:9090"   # Prometheus metrics (localhost only)
    volumes:
      - ./data:/data
      - ./certs:/certs:ro
    command:
      - /usr/local/bin/platform-api-server
      - --tls-cert
      - /certs/cert.pem
      - --tls-key
      - /certs/key.pem
      - --port
      - "443"
    environment:
      # Logging
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      
      # Environment Mode - Required for dev/prod isolation
      - ENVIRONMENT_MODE=prod
      
      # TEE Security 
      - TEE_ENFORCED=false
      
      # Compose file path (for automatic hash calculation)
      - COMPOSE_FILE=docker-compose.production.yml
      
      # API Configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=443
      - PUBLIC_URL=https://api.platform.network
      
      # Security
      - DEV_MODE=false
      - JWT_SECRET=${JWT_SECRET}
      
      # Database Configuration
      # NOTE: PostgreSQL is external - provide connection string via DATABASE_URL
      # Example: postgresql://user:password@host:5432/platform
      - DATABASE_URL=${DATABASE_URL}
      
      # Storage Configuration
      - STORAGE_BACKEND=${STORAGE_BACKEND:-postgres}
      - STORAGE_ENCRYPTION_KEY=${STORAGE_ENCRYPTION_KEY}
      
      # Key Broker Service Configuration
      - KBS_ENCRYPTION_KEY=${KBS_ENCRYPTION_KEY}
      
    restart: unless-stopped
    networks:
      - production-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  production-platform-network:
    driver: bridge
    name: production-platform-network

